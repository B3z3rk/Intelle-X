<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Sevillana&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="welcomepage">
    <p id="about">About Us</p>
    <h1>WELCOME TO</h1>
    <img id="logo" src="{{ url_for('static', filename='logo.png') }}" /><br />

    <form id="welcome" method="POST">
      <input type="email" placeholder="Enter Email" required /><br />
      <input type="password" placeholder="Enter password" required /><br />
      <button type="submit">Login</button>
    </form>

    <div id="signup" onclick="signup()">Signup</div>
  </body>
  <script>
    //Creates signup page when sign up link is clicked.
    function signup() {
      const form = document.getElementById("welcome");
      const button = document.getElementById("signup");

      // Check if currently in login mode
      if (button.innerText === "Signup") {
        form.innerHTML = `
                <input type="text" id="name" placeholder="Enter Name" required /><br/>
                <input type="email" id="email" placeholder="Enter Email" required /><br/>
                <input type="password" id="password" placeholder="Enter Password" required /><br/>
                <button type="submit">Signup</button>
            `;
        button.innerText = "Login";
      } else {
        form.innerHTML = `
                <input type="email" id="email" placeholder="Enter Email" required /><br/>
                <input type="password" id="password" placeholder="Enter Password" required /><br/>
                <button type="submit">Login</button>
            `;
        button.innerText = "Signup";
      }
    }
  </script>
</html>
